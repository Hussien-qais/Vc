<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بحث اللجان</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-section img {
      max-width: 150px;
      height: auto;
    }

    .search-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-section input,
    .search-section select,
    .search-section button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      direction: rtl;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      vertical-align: top;
      transition: width 0.3s ease;
    }

    th:nth-child(2), td:nth-child(2) {
      width: 25%;
    }

    th:nth-child(3), td:nth-child(3) {
      width: 120px;
    }

    th:nth-child(4), td:nth-child(4) {
      width: 28%;
    }

    th:nth-child(5), td:nth-child(5) {
      width: 120px;
    }

    th:nth-child(6), td:nth-child(6) {
      width: 40%;
    }

    caption {
      font-size: 20px;
      font-weight: bold;
      padding: 10px;
    }

    .تحقيقية {
      background-color: #f8d7da !important;
    }

    .تدقيقية {
      background-color: #d1ecf1 !important;
    }

    .أخرى {
      background-color: #fff3cd !important;
    }

    .no-results {
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
      color: #888;
    }

    #counter {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="logo-section">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Coat_of_arms_of_Iraq.svg/200px-Coat_of_arms_of_Iraq.svg.png" alt="شعار الجمهورية العراقية">
</div>

  <div class="search-section">
    <input type="text" id="searchInput" placeholder="ابحث عن موضوع أو عضو..." onkeyup="searchData()">
    <select id="yearFilter" onchange="searchData()">
      <option value="">كل السنوات</option>
    </select>
    <select id="typeFilter" onchange="searchData()">
      <option value="">كل الأنواع</option>
    </select>
  </div>

  <div id="counter"></div>
  <div id="results"></div>

  <script>
    const data = JSON.parse(localStorage.getItem("committeeData")) || [];

    function populateFilters() {
      const years = [...new Set(data.map(item => item["السنة"]).filter(Boolean))].sort();
      const types = [...new Set(data.map(item => item["نوع اللجنة"]).filter(Boolean))].sort();

      const yearSelect = document.getElementById("yearFilter");
      years.forEach(y => {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        yearSelect.appendChild(opt);
      });

      const typeSelect = document.getElementById("typeFilter");
      types.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t;
        opt.textContent = t;
        typeSelect.appendChild(opt);
      });
    }

    function getTypeClass(type) {
      if (!type) return "أخرى";
      if (type.includes("تحقيقية")) return "تحقيقية";
      if (type.includes("تدقيقية")) return "تدقيقية";
      return "أخرى";
    }

    function searchData() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const year = document.getElementById("yearFilter").value;
      const type = document.getElementById("typeFilter").value;
      const results = document.getElementById("results");
      const counter = document.getElementById("counter");
      results.innerHTML = "";
      counter.textContent = "";

      if (!keyword && !year && !type) {
        return;
      }

      const filtered = data.filter(row => {
        const text = Object.values(row).join(" ").toLowerCase();
        const matchesKeyword = !keyword || text.includes(keyword);
        const matchesYear = !year || row["السنة"] === year;
        const matchesType = !type || row["نوع اللجنة"] === type;
        return matchesKeyword && matchesYear && matchesType;
      });

      if (filtered.length === 0) {
        results.innerHTML = '<div class="no-results">لا توجد نتائج مطابقة.</div>';
        return;
      }

      counter.textContent = `عدد النتائج: ${filtered.length}`;

      let html = `
        <table>
          <caption>نتائج البحث</caption>
          <thead>
            <tr>
              <th>نوع اللجنة</th>
              <th>موضوع اللجنة</th>
              <th>الأمر الجامعي للتشكيل</th>
              <th>الأعضاء</th>
              <th>الأمر الجامعي للتوصيات</th>
              <th>التوصيات</th>
              <th>العقوبات</th>
              <th>مكان الحفظ</th>
              <th>السنة</th>
            </tr>
          </thead>
          <tbody>
      `;

      filtered.forEach(row => {
        const typeClass = getTypeClass(row["نوع اللجنة"]);
        html += `
          <tr>
            <td class="${typeClass}">${row["نوع اللجنة"] || ""}</td>
            <td>${row["موضوع اللجنة"] || ""}</td>
            <td>${row["الأمر الجامعي الخاص بالتشكيل"] || ""}</td>
            <td>${row["الأعضاء"] || ""}</td>
            <td>${row["الأمر الجامعي الخاص بالتوصيات"] || ""}</td>
            <td>${row["التوصيات"] || ""}</td>
            <td>${row["العقوبات"] || ""}</td>
            <td>${row["مكان الحفظ"] || ""}</td>
            <td>${row["السنة"] || ""}</td>
          </tr>
        `;
      });

      html += "</tbody></table>";
      results.innerHTML = html;
    }

    populateFilters();
  </script>

</body>
</html>
