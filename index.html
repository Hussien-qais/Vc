<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قاعدة بيانات اللجان</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.gif" alt="شعار العراق" class="logo">
            <h1>قاعدة بيانات اللجان</h1>
        </div>
    </header>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchQuery" placeholder="ابحث عن اللجنة..." />
            <button onclick="searchFiles()">بحث</button>
        </div>
        <div class="search-options">
            <label><input type="checkbox" id="searchInFiles" checked> البحث في ملفات اللجان</label><br>
            <label><input type="checkbox" id="searchInPDF"> البحث في ملفات PDF</label><br>
            <label><input type="checkbox" id="searchInWord"> البحث في ملفات Word</label><br>
        </div>
        <div id="resultsContainer"></div>
    </div>

    <footer>
        <p>حقوق الطبع والنشر © 2025 جميع الحقوق محفوظة.</p>
    </footer>

    <script src="search.js"></script>
</body>
</html>
