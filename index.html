<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>قاعدة بيانات اللجان</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    input, button { padding: 8px; margin: 5px; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    tr.highlight td { background-color: #fffbcc; }
    .results { max-height: 400px; overflow: auto; border: 1px solid #ddd; padding: 10px; background: #fff; }
  </style>
</head>
<body>

<h2>قاعدة بيانات اللجان</h2>
<input type="text" id="searchInput" placeholder="ادخل كلمة البحث..." />
<button onclick="startSearch()">بحث</button>
<button onclick="printResults()">طباعة</button>

<div class="results" id="resultsContainer"></div>

<script src="search.js"></script>
</body>
</html>
