<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحويل النص إلى صوت مع نبرات مختلفة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f9f9f9;
    }
    textarea {
      width: 80%;
      height: 150px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 18px;
    }
    select, input[type=range] {
      width: 80%;
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>تحويل النص إلى صوت مع نبرات مختلفة</h1>

<textarea id="text" placeholder="اكتب النص هنا..."></textarea><br>

<label for="voiceSelect">اختيار نبرة الصوت:</label><br>
<select id="voiceSelect"></select><br>

<label for="rate">سرعة الصوت:</label><br>
<input type="range" id="rate" min="0.5" max="2" step="0.1" value="1"><br>

<label for="pitch">نغمة الصوت:</label><br>
<input type="range" id="pitch" min="0" max="2" step="0.1" value="1"><br>

<button onclick="speak()">تشغيل الصوت</button>
<button onclick="resetSettings()">إعادة الضبط</button>

<!-- إضافة مكتبة ResponsiveVoice.js مع مفتاح API الخاص بك -->
<script src="https://code.responsivevoice.org/responsivevoice.js?key=lklad9qW"></script>

<script>
// تعريف المتغيرات لتخزين الأصوات
let voices = [];

// تحميل الأصوات المتاحة من ResponsiveVoice
function populateVoices() {
  voices = [
    { name: "Arabic Male", lang: "ar", gender: "male" },
    { name: "Arabic Female", lang: "ar", gender: "female" },
    { name: "English US Male", lang: "en-US", gender: "male" },
    { name: "English US Female", lang: "en-US", gender: "female" },
    { name: "English UK Male", lang: "en-GB", gender: "male" },
    { name: "English UK Female", lang: "en-GB", gender: "female" },
    // يمكنك إضافة المزيد من الأصوات هنا
  ];

  const voiceSelect = document.getElementById('voiceSelect');
  voiceSelect.innerHTML = '';
  
  voices.forEach((voice, i) => {
    // إضافة الأصوات المتاحة في القائمة المنسدلة
    const option = document.createElement('option');
    option.value = i;
    option.textContent = `${voice.name} (${voice.lang})`;
    voiceSelect.appendChild(option);
  });
}

// استدعاء وظيفة لتحديث الأصوات عند تحميل الصفحة
populateVoices();

function speak() {
  const text = document.getElementById('text').value;
  const rate = document.getElementById('rate').value;
  const pitch = document.getElementById('pitch').value;
  const voiceIndex = document.getElementById('voiceSelect').value;

  if (!text.trim()) {
    alert("الرجاء كتابة نص!");
    return;
  }

  // جلب الصوت والنبرة المختارة
  const voice = voices[voiceIndex];
  
  // استخدام ResponsiveVoice لتحويل النص إلى صوت
  responsiveVoice.speak(text, voice.name, {
    rate: rate,
    pitch: pitch
  });
}

// إعادة ضبط إعدادات الصوت
function resetSettings() {
  document.getElementById('rate').value = 1;
  document.getElementById('pitch').value = 1;
  document.getElementById('voiceSelect').selectedIndex = 0;
  document.getElementById('text').value = '';
}
</script>

</body>
</html>
